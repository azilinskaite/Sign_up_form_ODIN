<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up page</title>
</head>
<body>

    <header>
        <nav>
            <a href="">About</a>
            <a href="">Shop</a>
            <a href="">Sign up</a>
        </nav>
        <img src="./photos/Logo.png" alt="Logo">
        <div id="icons">
            <i class="fa-solid fa-user fa-lg"></i>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-cart-shopping fa-lg"></i>
        </div>
    </header>

    <main>
        <aside id="left-side">
            <h2>EARTHY FRAGRANCE COLLECTION</h2>
        </aside>

        <div id="image-block">
            <h1>Milky Fig</h1>
        </div>

        <div id="right-side">
            <div class="top">
                <h3>Create account</h3>
            </div>

            <fieldset>
                <input type="text" id="first_name" name="first_name" required>
                <label for="first_name">First Name</label>
              
                <input type="text" id="last_name" name="last_name" required>
                <label for="last_name">Last Name</label>

                <input type="email" id="email" name="email"  required>
                <label for="email">Email</label>

                <input type="password" id="user_password" name="password" required>
                <label for="user_password">Password</label>

                <input type="password" id="confirm_password" name="password" minlength="8" required>
                <label for="user_password">Confirm password</label>

                <button type="submit">Submit</button>
              </fieldset>
        </div>
    </main>
    <footer>Â© 2024 AZ&V</footer>
    <script src="https://kit.fontawesome.com/702014614d.js" crossorigin="anonymous"></script>
</body>
</html>
